<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chronicle of Ardant</title>
    <script>
      const base = "/Chronicle-of-Ardant"; // ← как в имени репозитория

      const fullPath = window.location.pathname;

      // Нормализуем для сравнения
      const normalizedBase = base.toLowerCase();
      const normalizedPath = fullPath.toLowerCase();

      let targetPath = "/";

      if (normalizedPath.startsWith(normalizedBase)) {
        const cutPosition = normalizedBase.length;
        targetPath = fullPath.substring(cutPosition) || "/";
      }

      const redirectUrl = `${base}/index.html#${targetPath}`;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
