<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chronicle of Ardant</title>
    <script>
      const base = "/Chronicle-of-ardant";
      const path = window.location.pathname;

      const targetPath = path.replace(base, "") || "/";

      const redirectUrl = `${base}/index.html#${targetPath}`;

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
